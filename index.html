<!DOCTYPE html>
<html>
<head>

                </div>

                    <label for="sumaTotal">La suma total es: </label>

                </div>
                <div class="promedioTotal">
                        <label for="promedioTotal">La suma total es: </label>
                        <input type="text" name="promedioTotal" id="promedioTotal">
                </div>
                <div class="botones">
                        <button onclick="pares();">Calcular pares</button>
                        <button onclick="impares();">Calcular impares</button>
                </div>
                <div class="pares" style="display: none">
                    <!-- Coloca aquí los label e input para pares-->
                </div>
                <div class="impares" style="display: none">
                    <!-- Coloca aquí los label e input para impares-->
                </div>
                <!-- Agrega un div que tenga un boton para volver a displey none todo el resultado, pares e impares-->
            </div>
        </div>
